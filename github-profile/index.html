<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profiles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>
  <div id="app" class="ui container">
    <h1>GitHub Profiles</h1>
    <github-user-card v-for="username in usernames" :username="username"></github-user-card>
  </div>

  <!-- Import Vue.js and axios -->
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Template for GitHub card -->
  <script type="text/x-template" id="github-user-card-template">
    <div class="ui card">
      <div class="image">
        <img :src="user.avatar_url">
      </div>
      <div class="content">
        <a :href="user.html_url"  target="_blank" class="header">{{user.name}}</a>
        <div class="meta">
          <span class="date">Joined in {{user.created_at}}</span>
        </div>
        <div class="description">
          <!-- A small addition just for test, because I don't have any information in bio (and neither does this guy) -->
          <p><b>Company:</b> {{user.company}}</p>
          <p><b>Location:</b> {{user.location}}</p>
          <p>{{user.bio}}</p>
        </div>
      </div>
      <div class="extra content">
        <a :href="`https://github.com/${username}?tab=followers`" target="_blank">
          <i class="user icon"></i>
          {{user.followers}} Friends
        </a>
      </div>
    </div>
  </script>
  <!-- Our JavaScript Code -->
  <script>
    Vue.createApp({
      data(){
        return {
          usernames: ['saiyosan-hue', 'danielkellyio']
          //I don't know anyone else from github, only me and that user from the lesson :(
        }
      }
    })
      .component('github-user-card', {
        template: '#github-user-card-template',
        props: {
          username: { type: String, required: true }
        },
        data() {
          return {
            user: {}
          }
        },
        async created() {
          const response = await axios.get(`https://api.github.com/users/${this.username}`)
          this.user = response.data
        }
      })
      .mount('#app')
  </script>

</body>

</html>
